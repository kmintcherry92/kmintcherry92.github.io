<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .issue-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2ea44f; /* GitHub의 녹색 계열 */
            color: white;
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .issue-button:hover {
            background-color: #22863a; /* 마우스를 올렸을 때 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNDER CONSTRUCTION</h1>
        <p>kmintcherry's home</p>
    </div>
</body>

</html>
